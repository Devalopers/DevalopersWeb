# Test against this version of Node.js
environment:
  matrix:
    # node.js
    - nodejs_version: "11"
    - nodejs_version: "10"
    - nodejs_version: "8"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version x64

  # install modules
  - yarn

cache:
  - "%LOCALAPPDATA%\\Yarn"

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm run test:CI

# Don't actually build.
build: off

notifications:
  - provider: Email
    to:
      - salah.awad@outlook.com
    subject: "Build failed: DevalopersWeb"
    message: The continuous integration build failed. See https://ci.appveyor.com/project/Devalopers/DevalopersWeb/ for details.
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: false
